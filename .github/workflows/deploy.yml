name: Deploy Salvebot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: salvebot-frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd salvebot-frontend
          npm ci

      - name: Build frontend
        run: |
          cd salvebot-frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.salvebot.workers.dev
          NEXT_PUBLIC_SITE_URL: ${{ steps.pages.outputs.page_url }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: salvebot-frontend/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'

  deploy-backend:
    runs-on: ubuntu-latest
    needs: deploy-frontend
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: salvebot-backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd salvebot-backend
          npm ci

      - name: Deploy to Cloudflare Workers
        run: |
          cd salvebot-backend
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

# Enable GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true