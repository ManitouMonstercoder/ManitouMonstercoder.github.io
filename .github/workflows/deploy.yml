name: Deploy Salvebot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd salvebot-frontend
          npm install

      - name: Build frontend
        run: |
          cd salvebot-frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: https://salvebot-api.fideleamazing.workers.dev
          NEXT_PUBLIC_SITE_URL: https://salvebot.com

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: salvebot-frontend/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'

# Backend is deployed manually via wrangler CLI
# No automatic backend deployment needed

# Enable GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true